<div class="container">
  <h2>Employee Management</h2>
  <button type="button" class="create-button" [routerLink]="'create'">
    Create New Employee
  </button>

  <div class="boxes-wrapper">
    @for (emp of employeeList$ | async; track $index) {
    <div class="employee-overview-box">
      <div class="employee-data">{{ emp.name }} | {{ emp.salary }}â‚¬</div>
      <div class="buttons">
        <app-employee-button
          [button]="employeeService.VIEW_BUTTON"
          [employee]="emp"
        ></app-employee-button>
        <app-employee-button
          [button]="DELETE_BUTTON"
          [employee]="emp"
        ></app-employee-button>
      </div>
    </div>
    }
  </div>
</div>
